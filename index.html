<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>✨ 美容師国家試験対策アプリ ✨</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <header class="header">
            <h1 class="app-title">✨ 美容師国家試験対策 ✨</h1>
            <p class="app-subtitle">🌈 楽しく学んで合格を目指そう！ 🌈</p>
        </header>

        <!-- Subject Selection Screen -->
        <div id="subject-screen" class="screen active">
            <div class="content-container">
                <h2 class="screen-title">📚 科目を選択してください</h2>

                <!-- Test Mode Selection -->
                <div class="mode-selection">
                    <h3>🎯 テスト形式</h3>
                    <div class="mode-buttons">
                        <button class="mode-btn" data-mode="quick">
                            ⚡ クイックテスト<br><span class="mode-desc">10問でサクッと確認</span>
                        </button>
                        <button class="mode-btn" data-mode="practice">
                            📖 練習テスト<br><span class="mode-desc">55問でしっかり練習</span>
                        </button>
                        <button class="mode-btn" data-mode="subject">
                            🎓 科目別テスト<br><span class="mode-desc">20問で集中学習</span>
                        </button>
                    </div>
                </div>

                <!-- Subject Selection (only shown for subject mode) -->
                <div id="subject-selection" class="subject-selection hidden">
                    <h3>📖 科目選択</h3>
                    <div class="subject-grid">
                        <button class="subject-btn kanseigaku" data-subject="kanseigaku">
                            🧬 関係法規・制度<br><span class="subject-count">20問</span>
                        </button>
                        <button class="subject-btn eiseigaku" data-subject="eiseigaku">
                            🧼 衛生管理<br><span class="subject-count">20問</span>
                        </button>
                        <button class="subject-btn biyougaku" data-subject="biyougaku">
                            💄 美容技術理論<br><span class="subject-count">20問</span>
                        </button>
                        <button class="subject-btn ningen-kagaku" data-subject="ningen-kagaku">
                            🧠 人体の構造・機能<br><span class="subject-count">20問</span>
                        </button>
                        <button class="subject-btn shikkan" data-subject="shikkan">
                            🏥 疾病の成り立ち<br><span class="subject-count">20問</span>
                        </button>
                        <button class="subject-btn biyou-houkoku" data-subject="biyou-houkoku">
                            📊 美容の物理化学<br><span class="subject-count">20問</span>
                        </button>
                        <button class="subject-btn bunka" data-subject="bunka">
                            🎨 美容文化論<br><span class="subject-count">20問</span>
                        </button>
                        <button class="subject-btn unei-kanri" data-subject="unei-kanri">
                            💼 運営管理<br><span class="subject-count">20問</span>
                        </button>
                    </div>
                </div>

                <!-- Review Section -->
                <div class="review-section">
                    <button id="review-btn" class="review-button">
                        🔄 間違えた問題を復習<br><span id="review-count" class="review-count">0問</span>
                    </button>
                </div>

                <!-- Start Button -->
                <div class="start-section">
                    <button id="start-btn" class="start-button disabled">
                        🚀 テスト開始！
                    </button>
                </div>
            </div>
        </div>

        <!-- Question Screen -->
        <div id="question-screen" class="screen">
            <div class="content-container">
                <!-- Progress Bar -->
                <div class="progress-container">
                    <div class="progress-info">
                        <span id="current-question">1</span> / <span id="total-questions">10</span>
                        <span class="current-subject" id="current-subject-display"></span>
                    </div>
                    <div class="progress-bar">
                        <div id="progress-fill" class="progress-fill"></div>
                    </div>
                </div>

                <!-- Question Card -->
                <div class="question-card">
                    <h3 id="question-text" class="question-text">問題文がここに表示されます</h3>
                    <div id="choices" class="choices">
                        <!-- Choices will be dynamically generated -->
                    </div>
                </div>

                <!-- Navigation Buttons -->
                <div class="navigation">
                    <button id="prev-btn" class="nav-btn secondary" disabled>⬅️ 前の問題</button>
                    <button id="next-btn" class="nav-btn primary" disabled>次の問題 ➡️</button>
                </div>

                <!-- Action Buttons -->
                <div class="action-buttons">
                    <button id="finish-btn" class="action-btn finish-btn hidden">🏁 テスト終了</button>
                    <button id="back-to-menu-btn" class="action-btn secondary-btn">📚 メニューに戻る</button>
                </div>
            </div>
        </div>

        <!-- Results Screen -->
        <div id="results-screen" class="screen">
            <div class="content-container">
                <div class="results-header">
                    <h2 class="results-title">📊 テスト結果</h2>
                    <div id="score-display" class="score-display">
                        <div class="score-circle">
                            <span id="score-percentage">0%</span>
                        </div>
                        <div class="score-details">
                            <p><span id="correct-count">0</span> / <span id="total-count">0</span> 問正解</p>
                        </div>
                    </div>
                </div>

                <!-- Subject Breakdown -->
                <div id="subject-breakdown" class="subject-breakdown">
                    <!-- Will be populated dynamically -->
                </div>

                <!-- Wrong Questions -->
                <div id="wrong-questions" class="wrong-questions">
                    <h3>❌ 間違えた問題</h3>
                    <div id="wrong-list" class="wrong-list">
                        <!-- Will be populated dynamically -->
                    </div>
                </div>

                <!-- Action Buttons -->
                <div class="results-actions">
                    <button id="retry-btn" class="action-btn primary">🔄 もう一度挑戦</button>
                    <button id="review-wrong-btn" class="action-btn secondary">📝 間違いを復習</button>
                    <button id="new-test-btn" class="action-btn secondary">📚 新しいテスト</button>
                </div>
            </div>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
